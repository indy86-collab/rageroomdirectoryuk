<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDBA74;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for modern look -->
  <rect width="512" height="512" rx="90" fill="url(#darkGrad)"/>
  
  <!-- Border glow -->
  <rect x="10" y="10" width="492" height="492" rx="85" fill="none" stroke="url(#grad)" stroke-width="4" opacity="0.6"/>
  
  <!-- Simplified hammer icon -->
  <g filter="url(#innerGlow)">
    <!-- Hammer head -->
    <rect x="160" y="200" width="180" height="90" rx="15" fill="url(#grad)"/>
    
    <!-- Highlight -->
    <rect x="175" y="215" width="150" height="60" rx="10" fill="white" opacity="0.2"/>
    
    <!-- Handle -->
    <rect x="240" y="290" width="42" height="140" rx="21" fill="url(#grad)"/>
    
    <!-- Impact effect - single spark -->
    <circle cx="145" cy="245" r="25" fill="#F97316" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="25;28;25" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Impact lines -->
    <line x1="130" y1="230" x2="100" y2="200" stroke="#F97316" stroke-width="10" stroke-linecap="round" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="130" y1="260" x2="100" y2="290" stroke="#FB923C" stroke-width="8" stroke-linecap="round" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.8s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
