<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hammerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDBA74;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#hammerGrad)" stroke-width="8" opacity="0.5"/>
  
  <!-- Hammer head -->
  <g filter="url(#glow)">
    <!-- Main hammer head -->
    <rect x="140" y="180" width="200" height="110" rx="20" fill="url(#hammerGrad)"/>
    
    <!-- Hammer head highlight -->
    <rect x="160" y="200" width="160" height="70" rx="12" fill="#FF8C42" opacity="0.4"/>
    
    <!-- Hammer head shine -->
    <rect x="160" y="200" width="80" height="70" rx="12" fill="white" opacity="0.25"/>
    
    <!-- Claw/back of hammer -->
    <path d="M140 235 L120 215 L120 265 L140 245 Z" fill="url(#hammerGrad)" opacity="0.9"/>
    
    <!-- Hammer handle -->
    <rect x="230" y="290" width="52" height="180" rx="26" fill="url(#hammerGrad)"/>
    
    <!-- Handle grip texture -->
    <line x1="240" y1="310" x2="240" y2="450" stroke="#1a1a1a" stroke-width="4" opacity="0.3"/>
    <line x1="256" y1="310" x2="256" y2="450" stroke="#1a1a1a" stroke-width="4" opacity="0.3"/>
    <line x1="272" y1="310" x2="272" y2="450" stroke="#1a1a1a" stroke-width="4" opacity="0.3"/>
    
    <!-- Handle end cap -->
    <ellipse cx="256" cy="470" rx="26" ry="10" fill="url(#hammerGrad)" opacity="0.8"/>
  </g>
  
  <!-- Impact effect -->
  <g opacity="0.9">
    <!-- Impact stars/sparks -->
    <circle cx="100" cy="200" r="18" fill="#F97316" filter="url(#glow)"/>
    <circle cx="80" cy="240" r="14" fill="#FB923C" filter="url(#glow)"/>
    <circle cx="60" cy="220" r="10" fill="#FDBA74" filter="url(#glow)"/>
    
    <!-- Impact lines -->
    <path d="M95 185 L75 165" stroke="#F97316" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
    <path d="M90 210 L65 235" stroke="#FB923C" stroke-width="10" stroke-linecap="round" opacity="0.7"/>
    <path d="M85 235 L60 260" stroke="#FDBA74" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Shatter lines -->
    <path d="M350 235 L390 235" stroke="#F97316" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    <path d="M350 235 L380 210" stroke="#FB923C" stroke-width="5" stroke-linecap="round" opacity="0.4"/>
    <path d="M350 235 L380 260" stroke="#FDBA74" stroke-width="5" stroke-linecap="round" opacity="0.4"/>
  </g>
</svg>
